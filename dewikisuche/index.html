<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="DE" lang="de">
<head>
<title>Suche in der deutschen Wikipedia</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
	<h1>Barrierefreie Suche in der deutschen Wikipedia</h1>
	<form action="http://de.wikipedia.org/wiki/Spezial:Suche">
		<fieldset>
			<legend>Suchformular</legend>
			<p>
				<label for="suchfeld" class="links">Suchbegriff eingeben:</label> <input
					type="text" name="search" value="" id="suchfeld" />
			</p>
			<p>
				<button type="submit" class="rechts" name="go" value="Search">
					Artikelsuche</button>
			</p>
			<p>
				<button type="submit" class="rechts" name="fulltext" value="Search">
					Volltextsuche</button>
			</p>
		</fieldset>
	</form>
	<p>
		<a
			href="http://wave.webaim.org/report#/simonanderegg.cloudcontrolled.com%2Fdewikisuche">
			<img src="http://www.w3.org/WAI/wcag2AAA.gif"
			alt="Richtlinien WCAG 2.0 AAA und Section 508 eingehalten!" />
		</a>
	</p>
</body>
</html>
